<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<title>Perfil</title>
	<meta charset="utf-8">
	<head th:replace="alumno/includes/heads :: header"></head>
	<body>
		<div class="container-pz">
			<header th:replace="alumno/includes/header :: header-menu"></header>
			<div th:replace="alumno/includes/header :: header-movil"></div>
			<div class="border-back">
				<img src="http://www.educacionpersonal.com/edupersonal/theme/image.php/campus/theme/1528969453/background" class="img-wall"/>
			</div>

      <div class="section">
        <div class="container-alumno">
          <div class="row">
            <div class="col-md-3">
              <div class="menu-alumno">
                <ul>
                  <li class="active"><a href="/perfil">Mi perfil</a></li>
                  <li><a href="/mis-cursos">Mis cursos</a></li>
                  <li><a href="/mis-pagos">Mis pagos</a></li>
                  <li><a href="#" onclick="logout('./');">Salir</a></li>
                </ul>
              </div>
            </div>
            <div class="col-md-9">
              <div class="menu-alumno">
                <div class="row">
                  <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" class="form-control-text" id="strnombre" name="strnombre">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Apellido materno</label>
                                    <input type="text" class="form-control-text" id="strapellidom" name="strapellidom">
                                </div>
                            </div>
														<div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Apellido paterno</label>
                                    <input type="text" class="form-control-text" id="strapellidop" name="strapellidop">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        	<div class="col-md-3">
                                <div class="form-group label-floating">
                                    <label class="control-label">CP</label>
                                    <input type="text" class="form-control-text data-numeric" maxlength="5" id="strcp" name="strcp">
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group label-floating">
                                    <label class="control-label">Calle y número</label>
                                    <input type="text" class="form-control-text" id="strdireccion" name="strdireccion">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        	<div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Estado</label>
                                    <input type="text" disabled class="form-control-text" id="strEstado" name="strEstado">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Municipio</label>
                                    <input type="text" disabled class="form-control-text" id="strMunicipio" name="strMunicipio">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group label-floating">
                                    <label class="control-label">Colonia</label>
                                    <select class="form-control-text" id="strColonia"></select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Correo</label>
                                    <input type="email" class="form-control-text" id="strcorreo" name="strcorreo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group label-floating">
                                    <label class="control-label">Teléfono</label>
                                    <input type="tel" class="form-control-text data-numeric" maxlength="10" id="strtelefono" name="strtelefono">
                                </div>
                            </div>
                        </div>
												<div class="row">
													<div class="col-md-6">
															<div class="form-group label-floating">
																	<label class="control-label">Tutor</label>
																	<input type="text" class="form-control-text" id="strtutor" name="strtutor">
															</div>
													</div>
													<div class="col-md-6">
															<div class="form-group label-floating">
																	<label class="control-label">Teléfono de tutor</label>
																	<input type="tel" class="form-control-text data-numeric" maxlength="10" id="strteltutor" name="strteltutor">
															</div>
													</div>
												</div>
                        <input type="button" id="updtInfop" class="btn btn-primary pull-right" value="Actualiza mi usuario" />
                        <div class="clearfix"></div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
				<div id="bottom-footer" class="section">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<span class="copyright">
									Copyright &copy;<script>document.write(new Date().getFullYear());</script>
								</span>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<button title="Back to top" class="scroll">
        		<span class="arrow-up fas fa-angle-up"></span>
    			</button>
		</div>
		<div th:replace="alumno/includes/script :: scripts"></div>
		<script th:src="@{/alumno/js/funtions.js}"></script>
		<script type="text/javascript" th:src="@{/alumno/js/errores.js}"></script>
		<script type="text/javascript">
			$("#updtInfop").click(function(){
				var lstvalid = ["strnombre","strapellidom","strapellidop","strdireccion",
				"strcorreo","strtelefono","strtutor","strteltutor","strcp"];
				var valueText = errors({
					valid: lstvalid,
					normalstyle: { "border-bottom": "solid 1px #ddd" },
					errors: false,
					errorstyle: { "border-bottom": "solid 1px red" },
					otherconf: { "confemail" : true }
				});
				console.log(valueText);
				if(valueText){
					clear(lstvalid.filter(function( item ){
						return item != "strnombre";
					}));
				}
			});
		</script>
	</body>
</html>

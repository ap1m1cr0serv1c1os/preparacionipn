<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="overview-wrap">
                  <button class="au-btn au-btn-icon au-btn--blue" onclick="getItem(this);" data-href-to-view="/admin/index">
                    <i class="fas fa-chevron-left"></i></button>
              </div>
          </div>
      </div>
      <div class="row m-t-30">
          <div class="col-md-12">
            <div class="card">
                  <div class="card-header">Administrador </div>
                  <div class="card-body">
                    <form action="" method="post" novalidate="novalidate" class="valid-errors">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                              <label for="strnombre" class="control-label mb-1">Nombre</label>
                              <input id="strnombre" th:value="${greet.id}" name="strnombre" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="strcorreo" class="control-label mb-1">Correo</label>
                              <input id="strcorreo" th:value="${greet.content}" name="strcorreo" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="strpass" class="control-label mb-1">Contraseña</label>
                              <input id="strpass" autocomplete="cc-csc" name="strpass" type="password" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="strpassre" class="control-label mb-1">repetir contraseña</label>
                              <input id="strpassre" autocomplete="cc-csc" name="strpassre" type="password" class="form-control">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                              <label for="chkregistrar" class="control-label mb-1">Registrar</label>
                              <input id="chkregistrar" name="chkregistrar" type="checkbox">
                          </div>
                          <div class="form-group">
                              <label for="chkeliminar" class="control-label mb-1">Eliminar</label>
                              <input id="chkeliminar" name="chkeliminar" type="checkbox">
                          </div>
                          <div class="form-group">
                              <label for="chkactualizar" class="control-label mb-1">Actualizar</label>
                              <input id="chkactualizar" name="chkactualizar" type="checkbox">
                          </div>
                          <div>
                              <input id="editar-button" onclick="sendData(this);" 
                              data-onsend='["editar-button"]' 
                              data-onvalid='["editar-button","chkregistrar","chkeliminar","chkactualizar"]' 
                              data-onclear="false"
                              data-href-post="/admin/crud"
                              type="button" class="btn btn-lg btn-info btn-block" value="Editar">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
</html>

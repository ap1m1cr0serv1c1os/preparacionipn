<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="overview-wrap">
                  <button class="au-btn au-btn-icon au-btn--blue" data-href="estudiantes" onclick="getItem(this);" data-href-to-menu="estudiantes"  data-href-to-view="/admin/estudiantes">
                    <i class="fas fa-chevron-left"></i></button>
              </div>
          </div>
      </div>
      <div class="row m-t-30">
          <div class="col-md-12">
            <div class="card">
                  <div class="card-header">Detalles de {{Nombre del alumno}} </div>
                  <div class="card-body">
                    <form action="" method="post" novalidate="novalidate" class="valid-errors">
                      <div class="row">
                        <div class="col-md-12">
                        	<div class="row">
                        		<div class="col-md-4">
		                        	<div class="form-group">
		                              	<label for="nombre" class="control-label mb-1">Nombre</label>
		                              	<input id="nombre" th:value="${alumno.nombre}" name="nombre" type="text" class="form-control">
		                          	</div>
	                          	</div>
	                          	<div class="col-md-4">
		                          	<div class="form-group">
		                              	<label for="apellidoPaterno" class="control-label mb-1">Apellido paterno</label>
		                              	<input id="apellidoPaterno" th:value="${alumno.apellidoPaterno}" name="apellidoPaterno" type="text" class="form-control">
		                          	</div>
		                        </div>
		                        <div class="col-md-4">
		                          	<div class="form-group">
		                              	<label for="apellidoMaterno" class="control-label mb-1">Apellido materno</label>
		                              	<input id="apellidoMaterno" th:value="${alumno.apellidoMaterno}" name="apellidoMaterno" type="text" class="form-control">
		                          	</div>
		                        </div>
                        	</div>
                        </div>
                        <div class="col-md-12">
                        	<div class="row">
                        		<div class="col-md-10">
                        			<div class="form-group">
			                            <label for="direccion" class="control-label mb-1">Dirección</label>
			                            <input id="direccion" th:value="${alumno.direccion}" name="direccion" type="text" class="form-control">
			                        </div>
                        		</div>
                        		<div class="col-md-2">
                        			<div class="form-group">
			                            <label for="codigoPostal" class="control-label mb-1">CP</label>
			                            <input id="codigoPostal" th:value="${alumno.codigoPostal}" name="codigoPostal" type="text" class="form-control">
			                        </div>
                        		</div>
                        	</div>
                        </div>
                        <div class="col-md-12">
                        	<div class="row">
                        		<div class="col-md-6">
                        			<div class="form-group">
			                            <label for="email" class="control-label mb-1">Correo</label>
			                            <input id="email" th:value="${alumno.email}" name="email" type="email" class="form-control">
			                        </div>
                        		</div>
                        		<div class="col-md-6">
                        			<div class="form-group">
			                            <label for="telefono" class="control-label mb-1">Teléfono</label>
			                            <input id="telefono" th:value="${alumno.telefono}" name="telefono" type="text" class="form-control">
			                        </div>
                        		</div>
                        	</div>
                        </div>
                        <div class="col-md-12">
                        	<div class="row">
                        		<div class="col-md-6">
                        			<div class="form-group">
			                            <label for="tutor" class="control-label mb-1">Tutor</label>
			                            <input id="tutor" th:value="${alumno.tutor}" name="tutor" type="text" class="form-control">
			                        </div>
                        		</div>
                        		<div class="col-md-6">
                        			<div class="form-group">
			                            <label for="telefonoTutor" class="control-label mb-1">Teléfono de tutor</label>
			                            <input id="telefonoTutor" th:value="${alumno.telefonoTutor}" name="telefonoTutor" type="text" class="form-control">
			                        </div>
                        		</div>
                        	</div>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
</html>

<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<div class="section__content section__content--p30">
		<div class="container-fluid">
			<div class="row m-t-30">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">Mi perfil </div>
						<div class="card-body">
							<form>
								<div class="row">
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="nombre" class="control-label mb-1">Nombre</label>
													<input id="nombre" name="nombre" type="text" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="apellidoPaterno" class="control-label mb-1">Apellido paterno</label>
													<input id="apellidoPaterno" name="apellidoPaterno" type="text" class="form-control">
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="apellidoMaterno" class="control-label mb-1">Apellido materno</label>
													<input id="apellidoMaterno" name="apellidoMaterno" type="text" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="correo" class="control-label mb-1">Correo</label>
													<input id="correo" name="correo" type="text" class="form-control">
												</div>
											</div>
										</div>
									</div>
									<input id="editar-button" onclick="sendData(this);" 
                              data-onsend='["editar-button"]' 
                              data-onvalid='["editar-button","chkregistrar","chkeliminar","chkactualizar"]' 
                              data-onclear="false"
                              data-href-post="/admin/crud"
                              type="button" class="btn btn-lg btn-info btn-block" value="Editar">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
